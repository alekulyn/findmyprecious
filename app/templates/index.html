  <body>
    <header>
      <img src="https://cdn2.sportngin.com/attachments/photo/2122/4060/70_medium.jpg">
      <nav>
        <ul> <li><a href="#hero">Home</a></li> <li><a href="#about">About</a></li> <li><a href="#contact">Contact</a></li> </ul>
      </nav>
    </header>
    <main>
      <h3>Sign up</h3>
      Username:<br>
      <input type="text" id="su_u"><br>
      Password:<br>
      <input type="password" id="su_p"><br>
      <input type="submit" value="Submit" id="su_s">
      <h3>Sign in</h3>
      Username:<br>
      <input type="text" id="si_u"><br>
      Password:<br>
      <input type="password" id="si_p"><br>
      <input type="submit" value="Submit" id="si_s">
      <section class="hero">
        <div class="section-inner">
          <h1>Hi, I'm Boberick the llama.<br> Hey I inserted this here</h1>
        </div>
      </section>
      <div id="map">
        <h2>Local Map</h2>
        <script>
          var map, infoWindow, marker;
          function initMap() {
            var location = {lat:-34.397, lng:150.644}
            map = new google.maps.Map(
              document.getElementById('map'),
              {center: location, zoom: 10});
            infoWindow = new google.maps.InfoWindow;

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent('Your Location');
                infoWindow.open(map);
                map.setCenter(pos);
              }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
              });
            } else {
              // Browser doesn't support Geolocation
              handleLocationError(false, infoWindow, map.getCenter());
            }
            google.maps.event.addListener(map, 'click', function(event) {
              //call function to create marker
              if (marker) {
                marker.setMap(null);
                marker = null;
              }
              marker = new google.maps.Marker({position:event.latLng, map:map})});
          } 

        </script>
        <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUQV1j3kOLztOTQSnBJQmzEND3N1-_y5Q&callback=initMap">
        </script>


      </div>

        <div class="section-inner">
          <h2>Contact me</h2>
          <p>You can find me on:</p>

          </p>
        </div>
      </section>
